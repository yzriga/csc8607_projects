dataset:
  name: tiny-imagenet
  root: ./data
  split:
    train: 100000
    val: 8000
    test: 2000
  download: true
  num_workers: 4
  shuffle: true
preprocess:
  resize:
  - 64
  - 64
  normalize:
    mean:
    - 0.485
    - 0.456
    - 0.406
    std:
    - 0.229
    - 0.224
    - 0.225
augment:
  random_flip: true
  random_crop: null
  color_jitter: null
model:
  type: preact_resnet
  num_classes: 200
  input_shape:
  - 3
  - 64
  - 64
  blocks:
  - 2
  - 2
  - 2
  channels:
  - 64
  - 128
  - 256
  activation: relu
  dropout: 0.0
  batch_norm: true
  residual: true
train:
  seed: 42
  device: auto
  batch_size: 32
  epochs: 40
  max_steps: null
  overfit_small: false
  overfit_size: 32
  optimizer:
    name: adam
    lr: 0.0001
    weight_decay: 0.0001
    momentum: 0.9
  scheduler:
    name: none
    step_size: 10
    gamma: 0.1
    warmup_steps: 0
metrics:
  classification:
  - accuracy
  regression: []
hparams:
  lr:
  - 7.0e-05
  - 0.0001
  - 0.00015
  batch_size:
  - 32
  weight_decay:
  - 5.0e-05
  - 0.0001
  blocks:
  - - 2
    - 2
    - 2
  channels:
  - - 64
    - 128
    - 256
paths:
  runs_dir: ./runs
  artifacts_dir: ./artifacts
